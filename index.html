<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>



  
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>CREATE ACCOUNT</h1>
        <div class="social-icons">
          <a herf="#" class="icons"><i class="fa-brands fa-google"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-github"></i></a>
        </div>
        <span>or use your email to register</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="password">
        <button>sign up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign Up</h1>
        <div class="social-icons">
          <a herf="#" class="icons"><i class="fa-brands fa-google"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
          <a herf="#" class="icons"><i class="fa-brands fa-github"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="password">
        <a herf="#">Forgot your password?</a>
        <button>sign in</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!!</h1>
          <p>Enter your personel details to use all of site features</p>
          <button class="hidden" id="login">Sign up</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello Friends!!</h1>
          <p>Register with your personel details to use all of site features</p>
          <button class="hidden" id="register">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>




  
</html>
